<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイポートフォリオ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div class="container">
                <h1>ようこそ</h1>
                <p>私のポートフォリオへ</p>
            </div>
        </section>

        <section id="about">
            <div class="container">
                <h2>About Me</h2>
                <div class="about-content">
                    <div class="profile-image">
                        <!-- プロフィール画像を追加する場合は以下のsrcを変更してください -->
                        <img src="https://via.placeholder.com/200" alt="プロフィール画像">
                    </div>
                    <div class="profile-text">
                        <p>ここに自己紹介文を入力してください。</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="skills">
            <div class="container">
                <h2>Skills</h2>
                <div class="skills-grid">
                    <div class="skill-item">
                        <i class="fab fa-html5"></i>
                        <h3>HTML5</h3>
                    </div>
                    <div class="skill-item">
                        <i class="fab fa-css3-alt"></i>
                        <h3>CSS3</h3>
                    </div>
                    <div class="skill-item">
                        <i class="fab fa-js"></i>
                        <h3>JavaScript</h3>
                    </div>
                    <!-- 必要に応じてスキルを追加してください -->
                </div>
            </div>
        </section>

        <section id="projects">
            <div class="container">
                <h2>Projects</h2>
                <div class="projects-grid">
                    <div class="project-card">
                        <img src="https://via.placeholder.com/300x200" alt="プロジェクト1">
                        <h3>プロジェクト1</h3>
                        <p>プロジェクトの説明をここに記入してください。</p>
                    </div>
                    <!-- 必要に応じてプロジェクトを追加してください -->
                </div>
            </div>
        </section>

        <section id="contact">
            <div class="container">
                <h2>Contact</h2>
                <div class="contact-content">
                    <p>お問い合わせはこちらから</p>
                    <div class="social-links">
                        <a href="#" target="_blank"><i class="fab fa-github"></i></a>
                        <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                        <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 マイポートフォリオ</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
